<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud_Operation</title>
</head>
<body>
    <div class="Crud_Operation">
        <h1>Form</h1>
        <form autocomplete="off" action="/" method="post">
        <p>Name</p>
        <input type="text" name="name" placeholder="Enter your name">
        <p>Roll_No.</p>
        <input type="number" name="number" placeholder="Enter your roll no.">
        <p>Branch</p>
        <input type="text" name="branch" placeholder="Enter your branch">
        <p>Hobbies</p>
        <input type="text" name="hobbies" placeholder="Enter your hobbies"><br><br>
        <button type=submit>SUBMIT</button>
    </form>
    </div>
    
    
</body>
</html>
